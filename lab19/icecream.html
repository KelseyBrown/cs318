<!DOCTYPE html>
<html>
<head>
    <title>Contact</title> 
    <link type="text/css" rel="stylesheet" href="icecream.css">
</head>
<body>
    <div>
    <h1>Chillax Order Form</h1>
    <form action="https://formspree.io/browns@uwec.edu" method="post">
        <label>Who are you?</label>
            <input id="name" type="text" size="20" name="name"><br>
        <label>What flavor?</label>
            <select size="4" name="icecream" id="icecream" width="30">
                <option value="option1">Chocolate</option>
                <option value="option2">Strawberry</option>
                <option value="option3">Vanilla</option>
                <option value="option4">Mint Chocolate Chip</option>
            </select><br>
        <label>In what?</label>
            <select name="dish" size="3" id="dish" width="30"><br>
                <option value="option5">Waffle</option>
                <option value="option6">Sugar</option>
                <option value="option7">Dish</option>
            </select><br>
        <label>Sprinkles?</label>
            <input name="sprinkles" type="checkbox" name="sprinkles"><br>
        <label>How messy are you?</label>
            <input name="messy" type="range" id="range" min="0" max="3"><br>
        <label>&nbsp;</label><input type="submit" value="Order" id="button">
    </form>
    </div>
</body>
</html>
